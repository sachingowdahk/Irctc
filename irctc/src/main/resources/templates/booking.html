<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Seat</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Book a Seat</h1>
        <form action="/api/bookings/book" method="post">
            <div class="form-group">
                <label for="trainId">Train ID</label>
                <input type="number" id="trainId" name="trainId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="number" id="userId" name="userId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="seats">Seats</label>
                <input type="number" id="seats" name="seats" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Seat</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
