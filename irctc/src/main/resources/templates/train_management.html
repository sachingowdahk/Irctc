<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Train</h1>
        <form action="/api/trains/add" method="post">
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" id="source" name="source" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="totalSeats">Total Seats</label>
                <input type="number" id="totalSeats" name="totalSeats" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Train</button>
        </form>

        <h1 class="mt-5 mb-4">Update Train Seats</h1>
        <form action="/api/trains/update-seats" method="post">
            <div class="form-group">
                <label for="id">Train ID</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="seats">Available Seats</label>
                <input type="number" id="seats" name="seats" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Seats</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
